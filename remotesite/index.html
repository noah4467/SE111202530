<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Krusty Krab</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="main">
            <div id="header">
                <h1>The Krusty Krab</h1>
            </div>
            <div id="nav">
                <a href="staff.html"><img src="images/team.png" alt="team icon" width="50px"></a>
                <a href="index.html"><img src="images/home.png" alt="home icon" width="50px"></a>
                <a href="locations.html"><img src="images/location.png" alt="team icon" width="50px"></a>

                <a href="index.html" class="nav-btn">Home</a>
                <a href="locations.html" class="nav-btn">Locations</a> -->

            <div id="content">
                <img src="images/mrkrabs.png" alt="Image of Mr Krabs" width="600px">

                <p>The Krusty Krab is a family resturant that offers the best Krabby Patties in Bikini Bottom!</p>

        <style>
            @font-face {
                font-family: Krabby Patty;
                src: url(fonts/Krabby\ Patty.ttf)
            }
            body{
                display: flex;
                justify-content: center;
                background-image: url(images/bikinibottom.png);
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                background-size: cover;
            }
            #main{
                width: 1000px;
                padding: 10px;
                border: 1px solid black;
                background: #dba6d8;
            }
            h1{
                text-align: center;
                font-family: Krabby Patty;
                color: red;
            }
            #nav{
                height: 100px;
                text-align: center;
                line-height: 40px;
            }
            .nav-btn:link{
                color: white;
                text-decoration: none;
                font-size: large;
                font-family: Krabby Patty;
                padding: 50px;
            }
            .nav-btn:visited{
                color: white;
                text-decoration: none;
                font-size: large;
                font-family: Krabby Patty;
                padding: 50px;
            }
            #content{
                float: left;
            }
            #sidebar{
                float: right;
                height: 400px;
                width: 380px;
                font-family: Krabby Patty;
                color: green;
                font-size: xx-large
            }
            p{
                font-family: Krabby Patty;
                color: green;
            }
