<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Week 5 Form Examples</title>
        <meta charset="UTF-8">
        <style>
            .form{
                width: 500px;
                background-color: green;

            }

            table, thead, tbody, td{
                border: 1px solid black;
                border-collapse: collapse;
                
            }
        </style>
    </head>
    <body>
        <h1>Week 5 Examples of form Elements</h1>
        <input type="text">
        <input type="button" value="Click me!">
        <input type="checkbox">Check me</input:checkbox>

        <form action="get" method="#">
            <h2>Form Example</h2>
            <label for="first-name">First Name:</label>
            <input type="text" placeholder="Enter first name" name="first-name">
            <br>
            <label for="last-name">Last Name:</label>
            <input type="text" placeholder="Enter last name" name="last-name">
            <br>
            <input type="submit" value="Submit">
            <button>Submit</button>
        </form>

        <form action="post" method="post">
            <table>
                <thead>
                    <tr>
                        <td>Label</td>
                        <td>Form Input</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Text Input</td>
                        <td><input type="button" name="button-input" value="Basic Button"></td>
                    </tr>
                </tbody>
            </table>
        </form>

    </body>
</html>
